<button (click)="close()">close</button>
<mat-tab-group>
    <mat-tab label="Latest Status">
        <app-latest-status [countryName]="countryName" [CurrentCountryName]="selectedCountryName"></app-latest-status>
    </mat-tab>
    <mat-tab label="History">
        <app-history [countryName]="countryName" [CurrentCountryName]="selectedCountryName"></app-history>
    </mat-tab>
</mat-tab-group>
